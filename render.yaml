services:
  - type: web
    name: tally-pro-server
    env: node
    buildCommand: npm --prefix server install --build-from-source
    startCommand: node server/server.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: JWT_SECRET
        generateValue: true
      - key: DB_PATH
        value: /opt/render/project/src/server/tally.db
      - key: NPM_CONFIG_BUILD_FROM_SOURCE
        value: "true"
    disk:
      name: tally-sqlite
      mountPath: /opt/render/project/src/server
      sizeGB: 1

