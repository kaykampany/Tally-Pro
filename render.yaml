services:
  - type: web
    name: tally-pro-server
    env: node

    # Install ONLY server deps (native build for better-sqlite3)
    buildCommand: cd server && npm ci --build-from-source

    # IMPORTANT: run FROM the server folder so relative paths (./schema.sql) work
    startCommand: cd server && node server.js

    envVars:
      - key: NODE_VERSION
        value: 20
      - key: JWT_SECRET
        generateValue: true
      - key: DB_PATH
        value: /opt/render/project/src/server/tally.db

    # Persistent disk to keep SQLite file across deploys
    disk:
      name: tally-sqlite
      mountPath: /opt/render/project/src/server
      sizeGB: 1

